<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - OneOffForged</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; color: #333; }

    header { background: #000; color: #fff; padding: 30px; text-align: center; }
    header h1 { margin: 0 0 8px; }
    header p { margin: 0; opacity: .85; }

    nav { background: #222; padding: 10px; text-align: center; }
    nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }
    .gallery img{
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
      transition: transform .2s ease, box-shadow .2s ease;
      background: #eaeaea;
    }
    .gallery img:hover{
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }

    /* 响应式优化 */
    @media (max-width: 768px) {
      header { padding: 20px 10px; }
      header h1 { font-size: 1.5em; }
      header p { font-size: 1em; }
      nav { padding: 10px 5px; display: flex; flex-wrap: wrap; justify-content: center; }
      nav a { margin: 5px 10px; font-size: .9em; }
      .gallery { padding: 20px 10px; gap: 15px; }
      .gallery img { height: auto; max-width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <h1>Wheel Gallery</h1>
  <p>Explore our latest forged wheel designs</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="faq.html">FAQ</a>
  <a href="gallery.html">Gallery</a>
  <a href="feedback.html">Feedback</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="gallery" id="gallery"></section>

<script>
  // 尝试找到可用的图片路径前缀
  (function () {
    const exts = ['jpeg','jpg','JPEG','JPG'];
    const maxTry = 1000;
    const stopAfterMiss = 5;
    const cacheBust = `?v=${Date.now()}`;
    const gallery = document.getElementById('gallery');

    // 构造候选前缀：相对路径、根路径、项目路径、带 origin 的绝对路径
    const parts = location.pathname.split('/').filter(Boolean); // e.g. ["repo","gallery.html"] 或 ["gallery.html"]
    const candidates = [
      'images/',                             // 与当前页面同层的 images/
      '/images/',                            // 站点根下的 /images/
      '/' + (parts[0] || '') + '/images/',   // /repo/images/（项目页）
      location.origin + '/images/',          // 绝对根路径
      location.origin + '/' + (parts[0] || '') + '/images/' // 绝对项目路径
    ];

    // 试着加载 1.[ext] 来探测哪个前缀可用
    function probePrefix(prefix, extIndex=0) {
      return new Promise((resolve, reject) => {
        if (extIndex >= exts.length) return reject();
        const test = new Image();
        test.onload = () => resolve(prefix);            // 找到可用前缀
        test.onerror = () => resolve(probePrefix(prefix, extIndex+1)); // 换后缀再试
        test.src = `${prefix}1.${exts[extIndex]}${cacheBust}`;
      });
    }

    function findWorkingPrefix() {
      // 依次顺序尝试候选（不用 race，避免跨域/缓存奇怪情况）
      return candidates.reduce((p, prefix) => {
        return p.catch(() => probePrefix(prefix));
      }, Promise.reject());
    }

    function appendImg(url, alt) {
      const el = document.createElement('img');
      el.src = url + cacheBust;
      el.alt = alt;
      el.loading = 'lazy';
      el.decoding = 'async';
      gallery.appendChild(el);
    }

    function tryOne(prefix, i, ei, miss, done) {
      if (ei >= exts.length) { done(false, miss+1); return; }
      const base = `${prefix}${i}.${exts[ei]}`;
      const img = new Image();
      img.onload  = () => { appendImg(base, `Wheel ${i}`); done(true, 0); };
      img.onerror = () => { tryOne(prefix, i, ei+1, miss, done); };
      img.src = base + cacheBust;
    }

    function loadSeq(prefix, n=1, miss=0) {
      if (n > maxTry || miss >= stopAfterMiss) return;
      tryOne(prefix, n, 0, miss, (ok, newMiss) => loadSeq(prefix, n+1, newMiss));
    }

    findWorkingPrefix()
      .then((prefix) => {
        // console.log('Using prefix:', prefix);
        loadSeq(prefix, 1, 0);
      })
      .catch(() => {
        console.error('找不到可用的 images 路径。请检查 images 文件夹位置与大小写。');
      });
  })();
</script>

</body>
</html>
