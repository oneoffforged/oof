<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - OneOffForged</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; color: #333; }

    header { background: #000; color: #fff; padding: 30px; text-align: center; }
    header h1 { margin: 0 0 8px; }
    header p { margin: 0; opacity: .85; }

    nav { background: #222; padding: 10px; text-align: center; }
    nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }
    .gallery img{
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
      transition: transform .2s ease, box-shadow .2s ease;
      background: #eaeaea;
    }
    .gallery img:hover{
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }

    /* 响应式优化 */
    @media (max-width: 768px) {
      header { padding: 20px 10px; }
      header h1 { font-size: 1.5em; }
      header p { font-size: 1em; }
      nav { padding: 10px 5px; display: flex; flex-wrap: wrap; justify-content: center; }
      nav a { margin: 5px 10px; font-size: .9em; }
      .gallery { padding: 20px 10px; gap: 15px; }
      .gallery img { height: auto; max-width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <h1>Wheel Gallery</h1>
  <p>Explore our latest forged wheel designs</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="faq.html">FAQ</a>
  <a href="gallery.html">Gallery</a>
  <a href="feedback.html">Feedback</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="gallery" id="gallery"></section>

<script>
<script>
  const g = document.getElementById('gallery');
  const img = document.createElement('img');
  img.src = 'images/1.jpeg?test=' + Date.now();
  img.alt = 'test';
  g.appendChild(img);
</script>
</script>

</body>
</html>
