<!DOCTYPE html>
<html lang="en">
<head>

  <title>Gallery - OneOffForged</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    nav {
      background: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin: 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      background: #fff;
    }

  <header>
    <h1>Gallery</h1>

  </header>

  <!-- ✅ 顶部导航栏 -->
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>

    <a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>

  <section class="gallery">

    <img src="2.jpeg" alt="Wheel 2">
