<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - OneOffForged</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; color: #333; }

    header { background: #000; color: #fff; padding: 30px; text-align: center; }
    header h1 { margin: 0 0 8px; }
    header p { margin: 0; opacity: .85; }

    nav { background: #222; padding: 10px; text-align: center; }
    nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }
    .gallery img{
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
      transition: transform .2s ease, box-shadow .2s ease;
      background: #eaeaea;
    }
    .gallery img:hover{
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }

    /* 响应式优化 */
    @media (max-width: 768px) {
      header { padding: 20px 10px; }
      header h1 { font-size: 1.5em; }
      header p { font-size: 1em; }
      nav { padding: 10px 5px; display: flex; flex-wrap: wrap; justify-content: center; }
      nav a { margin: 5px 10px; font-size: .9em; }
      .gallery { padding: 20px 10px; gap: 15px; }
      .gallery img { height: auto; max-width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <h1>Wheel Gallery</h1>
  <p>Explore our latest forged wheel designs</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="faq.html">FAQ</a>
  <a href="gallery.html">Gallery</a>
  <a href="feedback.html">Feedback</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="gallery" id="gallery"></section>

<script>
  /**
   * 自动加载 /images/ 下按数字命名的 .jpeg 图片
   * 只需上传 34.jpeg、35.jpeg… 即会显示
   */
  (function () {
    const pathPrefix = 'images/';   // 图片所在目录
    const maxTry = 1000;            // 预留一个足够大的编号上限
    const stopAfterMiss = 5;        // 连续找不到 N 个就停止（避免无尽请求）
    const gallery = document.getElementById('gallery');

    // 加个时间戳参数，避免浏览器缓存导致看不到新图
    const bust = () => `?v=${Date.now()}`;

    let miss = 0;
    for (let i = 1; i <= maxTry; i++) {
      const img = new Image();
      // 仅支持 .jpeg（你现在的命名就是这样）
      img.src = `${pathPrefix}${i}.jpeg${bust()}`;
      img.alt = `Wheel ${i}`;
      img.loading = 'lazy';
      img.decoding = 'async';

      img.onload = () => {
        miss = 0;
        // 去掉查询参数再展示（避免右键另存为带参数）
        const clean = document.createElement('img');
        clean.src = `${pathPrefix}${i}.jpeg${bust()}`;
        clean.alt = img.alt;
        clean.loading = 'lazy';
        clean.decoding = 'async';
        gallery.appendChild(clean);
      };

      img.onerror = () => {
        miss++;
        if (miss >= stopAfterMiss) {
          // 连续找不到就停止继续往后检测
          // 也就意味着当前最大编号已经到头
          // console.log('No more images after', i - stopAfterMiss);
          return; // 结束函数
        }
      };
    }
  })();

  /**
   * （可选）自动刷新页面，便于你后台刚上传完图片时，前台几分钟后自动更新展示。
   * 需要的话把下一行的注释去掉；当前设置每 5 分钟刷新一次。
   */
  // setInterval(() => location.reload(true), 5 * 60 * 1000);
</script>

</body>
</html>
