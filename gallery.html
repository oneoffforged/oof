<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - OneOffForged</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; color: #333; }

    header { background: #000; color: #fff; padding: 30px; text-align: center; }
    header h1 { margin: 0 0 8px; }
    header p { margin: 0; opacity: .85; }

    nav { background: #222; padding: 10px; text-align: center; }
    nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }
    .gallery img{
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
      transition: transform .2s ease, box-shadow .2s ease;
      background: #eaeaea;
    }
    .gallery img:hover{
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }

    /* 响应式优化 */
    @media (max-width: 768px) {
      header { padding: 20px 10px; }
      header h1 { font-size: 1.5em; }
      header p { font-size: 1em; }
      nav { padding: 10px 5px; display: flex; flex-wrap: wrap; justify-content: center; }
      nav a { margin: 5px 10px; font-size: .9em; }
      .gallery { padding: 20px 10px; gap: 15px; }
      .gallery img { height: auto; max-width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <h1>Wheel Gallery</h1>
  <p>Explore our latest forged wheel designs</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="faq.html">FAQ</a>
  <a href="gallery.html">Gallery</a>
  <a href="feedback.html">Feedback</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="gallery" id="gallery"></section>

<script>
  // 计算 GitHub Pages 的仓库根路径： /<repo>
  const parts = location.pathname.split('/').filter(Boolean);
  const base = '/' + (parts.length ? parts[0] : ''); // e.g. /oof
  const pathPrefix = `${base}/images/`;  // 绝对路径，不受页面所在目录影响
  const maxTry = 1000;
  const stopAfterMiss = 5;
  const exts = ['jpeg','jpg','JPEG','JPG'];
  const cacheBust = `?v=${Date.now()}`;
  const gallery = document.getElementById('gallery');

  function appendImg(url, alt){
    const el = document.createElement('img');
    el.src = url + cacheBust;
    el.alt = alt;
    el.loading = 'lazy';
    el.decoding = 'async';
    gallery.appendChild(el);
  }

  function tryOne(i, ei, miss, done){
    if (ei >= exts.length) { done(false, miss+1); return; }
    const baseUrl = `${pathPrefix}${i}.${exts[ei]}`;
    const test = new Image();
    test.onload  = () => { appendImg(baseUrl, `Wheel ${i}`); done(true, 0); };
    test.onerror = () => { tryOne(i, ei+1, miss, done); };
    test.src = baseUrl + cacheBust;
  }

  (function load(n=1, miss=0){
    if (n > maxTry || miss >= stopAfterMiss) return;
    tryOne(n, 0, miss, (ok, newMiss) => load(n+1, newMiss));
  })();
</script>

</body>
</html>
